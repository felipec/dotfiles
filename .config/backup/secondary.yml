dest:
  device: data
  dir: /backup_natae
paths:
- src: /home/felipec
  dest: /home
  excludes: |
    /tmp/

    /.cache/
    /.ccache/

    /.local/share/Trash/
    /.thumbnails/

    # Session
    /.Xauthority
    /.ICEauthority
    /.pulse-cookie

    /.xsession-errors*
    /.wayland-errors

    /.zcompdump
    /.local/share/gvfs-metadata

    # Steam
    /.steam/
    /.steampath
    /.steampid
    /.local/share/Steam

    # Apps
    /.config/Thunar/
    /.config/libreoffice/
    /.config/spotify/
    /.config/viewnior/
    /.config/vlc/
    /.config/pipewire/
    /.config/discord/
    /.config/hexchat/
    /.config/inkscape/
    /.config/octave/
    /.config/GIMP/
    /.config/calibre/
    /.wine/

    # Extra
    /.config/BraveSoftware/
    /.config/chromium/
    /.config/chromium-backup/
    /.local/share/gem/
    /.npm/
    /.npm-packages/
    /.cargo/
    /.bundle/cache/
    /R/

- src: /root
- src: /etc
- src: /srv
