dest:
  device: backup
  dir: /main
paths:
- src: /home/felipec
  dest: /home
  excludes: |
    /tmp/

    /.cache/
    /.ccache/
    /.cargo/

    /.local/share/Trash/
    /.thumbnails/

    # Session
    /.Xauthority
    /.ICEauthority
    /.pulse-cookie
    /.esd_auth

    /.xsession-errors
    /.wayland-errors

    /.gvfs
    /.local/share/gvfs-metadata

    # Steam
    /.steam/
    /.steampath
    /.steampid
    /.local/share/Steam

    # Apps
    /.adobe/
    /.macromedia/

    # Extra
    /.config/chromium/
    /.config/chromium-backup/
    /.gem/
    /.npm/
    /.npm-packages/
    /.cargo/
    /.bundle/cache/
    /R/

    /.config/chromium-backup-crashrecovery-*/
    /.config/spotify/
    /.config/discord/
- src: /root
- src: /etc
- src: /srv
